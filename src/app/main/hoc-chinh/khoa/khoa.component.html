
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Lish Khoa</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Khoa</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!--  -->

  <div class="container-fluid">
    <div class="row">

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-lg" (click)="addclick()">
            Thêm Khoa
          </button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="KhoaList" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
    [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">List Khoa</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input style="padding-left: 30px;" pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">STT <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">Tên Khoa <p-sortIcon field="price"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-KhoaList let-rowIndex="rowIndex">
            <tr>
                <td>
                    <p-tableCheckbox [value]="KhoaList"></p-tableCheckbox>
                </td>
                <td>{{rowIndex}}</td>
                <td>{{KhoaList.tenKhoa}}</td>
                <td>
                  <button pButton pRipple icon="pi pi-pencil" data-toggle="modal" data-target="#modal-lg" class="p-button-rounded p-button-success p-mr-2" (click)="editClick(KhoaList)"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteKhoa(KhoaList)"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>

  <div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{ModelTile}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin-top: 30px;margin-bottom: 30px;">
          <app-add-update [dep]="dep" *ngIf="ActivateAddEditKhoa"></app-add-update>
        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
        </div>
